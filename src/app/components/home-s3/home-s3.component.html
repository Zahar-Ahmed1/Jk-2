<section class="home-s3-section" id="home-s3-section">
  <div class="section-bg-overlay"></div>
  <div class="container home-s3-container">
    <h2 class="ordibee-font home-s3-title left-line-title" data-aos="fade-right" data-aos-duration="1000">
      NOS REALISATION EN CHIFFRE
    </h2>
    <div class="home-s3-divider"></div>
    <div class="home-s3-stats">
      <div class="home-s3-stat" data-aos="fade-up" data-aos-delay="200">
        <span class="home-s3-number ordibee-font counter" id="count-expertise" data-target="4">0</span>
        <span class="home-s3-label">ANNÉES D'EXPERTISE</span>
      </div>
      <div class="home-s3-stat" data-aos="fade-up" data-aos-delay="400">
        <span class="home-s3-number ordibee-font counter" id="count-clients" data-target="22">0</span>
        <span class="home-s3-label">CLIENTS ACCOMPAGNÉS</span>
      </div>
      <div class="home-s3-stat" data-aos="fade-up" data-aos-delay="600">
        <span class="home-s3-number ordibee-font counter" id="count-sites" data-target="22">0</span>
        <span class="home-s3-label">SITES DÉVELOPPÉS</span>
      </div>
      <div class="home-s3-stat" data-aos="fade-up" data-aos-delay="800">
        <span class="home-s3-number ordibee-font counter" id="count-design" data-target="78">0</span>
        <span class="home-s3-label">DESIGN DIGITAL</span>
      </div>
    </div>
  </div>
  <div class="home-s3-background-lines"></div>
  <app-scroll-down-indicator (click)="scrollToSection()"></app-scroll-down-indicator>
</section>
